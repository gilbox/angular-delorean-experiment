<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script data-require="lodash.js@*" data-semver="2.4.1" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="style.css" />
  <script src="//rawgit.com/caolan/async/master/lib/async.js"></script>
  <script src="//rawgit.com/500px/500px-js-sdk/master/500px.js"></script>
  <script src="//cdn.rawgit.com/deloreanjs/delorean/master/dist/delorean.min.js"></script>
  <script src="//code.angularjs.org/1.3.0/angular.js" data-semver="1.3.0"></script>
  <script src="//rawgit.com/gsklee/ngStorage/master/ngStorage.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
<div class="all cf">

  <div>
    <div ng-style="{ width: pct() }" class="statusBar"></div>
  </div>

  <div ng-if="store.myFace">
    <img ng-src="{{store.myFace.jpg}}" alt="">
  </div>

  <div class="img-cont">
    <div ng-if="!store.myFace" ng-repeat="photo in store.photos">
      <a class="img" ng-click="clickPhoto(photo)">
        <img ng-src="{{photo.photo.image_url | jpg}}" alt="">
      </a>
    </div>
  </div>


</div>

<div class="credit">Images graciously provided by <a href="http://500px.com">500px</a> and <a href="http://alltheragefaces.com/">alltheragefaces/</a></div>
</body>

</html>
